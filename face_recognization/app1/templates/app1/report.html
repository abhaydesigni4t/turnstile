<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <style>
    body {
        font-family: 'Verdana', sans-serif;
        width: 100%;
        margin: 0;
        padding-top: 10vh;
        padding-bottom: 80px; 
        background: #f4f4f4;
        box-sizing: border-box;
        }

        header {
        background-color: #071390;
        color: white;
        text-align: center;
        padding: 20px 0;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        }

        h1 {
            text-align: center;
            margin-top: 70px;
        }

        .center-container {
            text-align: center;
            padding: 20px;
        }

        .center-container img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 50%;
            opacity: 0.9;
            display: block;
            margin: 0 auto;
        }

        h1 {
            margin-top: 40px;
        }

        header {
            background-color: #071390;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav {
        display: flex;
        align-items: center;
        margin-right: 104px;
        }

        .nav a {
            padding: 10px 15px;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-left: 25px;
        }

        .logo {
        margin-right: auto; 
        }

        .logo img {
            max-height: 40px;
            margin-left: -15px;
            float: left;
            border-radius: 20px;
        }

        .dropdown {
            display: inline-block;
            margin-left: 120px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 8px 10px;
            text-decoration: none;
            display: block;
           
        }

        .nav .dropdown-content {
            display: none;
            position: absolute;
            background-color: #071390;
            min-width: 80px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .nav .dropdown-content a {
            float: none;
            color: white;
            padding: 8px 10px;
            text-decoration: none;
            display: block;
            text-align: left;
            
        }

        .nav .dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }

        .nav .dropdown:hover .dropdown-content {
            display: block;
        }

        main {
            padding: 20px; 
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #071390;
            color: white;
            text-align: center;
            padding: 10px;
            z-index: 1000;
        }

        footer h4,
        footer p {
            white-space: nowrap;
            margin: 0;
            padding: 2px;
            display: inline;
        }

        .footer-bottom {
            white-space: nowrap;
            padding-top: 5px;
        }

        .footer-bottom p {
            margin: 0;
        }
    </style>
</head>

<body>
    <header>
        <nav class="nav">
            <a class="logo" href="#"><img src="{% static 'app1/images/logo.jpg' %}" alt="Logo"></a>
            <div class="dropdown">
                <a href="{% url 'sites' %}">Site Management</a>
                <div class="dropdown-content">
                    <a href="{% url 'sites' %}">Link 1</a>
                    <a href="{% url 'sites' %}">Link 2</a>
                    <a href="{% url 'sites' %}">Link 3</a>
                    <a href="{% url 'sites' %}">Link 4</a>
                    <a href="{% url 'sites' %}">Link 5</a>
                </div>
            </div>
            <a href="{% url 'get_all' %}">User Management</a>
            <a href="{% url 'report' %}">Analytics & Reports</a>
            <a href="{% url 'notification' %}">Notifications</a>
            <a href="{% url 'company' %}">Company</a>
        </nav>
    </header>
    <h1>Analytics & Reports</h1>
    <div class="center-container">
        <img src="{% static 'app1/images/Reports.jpg' %}" alt="Example Image">
    </div>
    <footer>
        <p>Email: info@assuretech.com</p>
        <p>Phone: +1 (123) 456-7890</p>
        <div class="footer-bottom">
            <p>&copy; 2024 Assure Tech. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
